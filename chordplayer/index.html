<!DOCTYPE html>
<html>
<head>
    <title>Chord Player</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 5px;
            padding: 5px;
        }
        .grid-item {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            cursor: pointer;
            color: black;
            font-size: 0.8em;
        }
    </style>
    <script src="https://unpkg.com/tone@14"></script>
</head>
<body>
    <div class="grid-container">
        <!-- コードボタンを配置 -->
    </div>

    <script>
        class ChordPlayer {
            constructor() {
                this.keys = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                this.variations = ['Major', 'Minor'];
                this.colors = ['pink', 'peachpuff', 'palegoldenrod', 'palegreen', 'lightblue', 'plum', 'thistle'];

                this.chords = {
                    Major: {
                        'C': ['C4', 'E4', 'G4'],
                        'C#': ['C#4', 'F4', 'G#4'],
                        'D': ['D4', 'F#4', 'A4'],
                        'D#': ['D#4', 'G4', 'A#4'],
                        'E': ['E4', 'G#4', 'B4'],
                        'F': ['F4', 'A4', 'C5'],
                        'F#': ['F#4', 'A#4', 'C#5'],
                        'G': ['G4', 'B4', 'D5'],
                        'G#': ['G#4', 'C5', 'D#5'],
                        'A': ['A4', 'C#5', 'E5'],
                        'A#': ['A#4', 'D5', 'F5'],
                        'B': ['B4', 'D#5', 'F#5']
                    },
                    Minor: {
                        'C': ['C4', 'D#4', 'G4'],
                        'C#': ['C#4', 'E4', 'G#4'],
                        'D': ['D4', 'F4', 'A4'],
                        'D#': ['D#4', 'F#4', 'A#4'],
                        'E': ['E4', 'G4', 'B4'],
                        'F': ['F4', 'G#4', 'C5'],
                        'F#': ['F#4', 'A4', 'C#5'],
                        'G': ['G4', 'A#4', 'D5'],
                        'G#': ['G#4', 'B4', 'D#5'],
                        'A': ['A4', 'C5', 'E5'],
                        'A#': ['A#4', 'C#5', 'F5'],
                        'B': ['B4', 'D5', 'F#5']
                    }
                };

                this.synth = new Tone.PolySynth().toDestination();
                this.container = document.querySelector('.grid-container');
            }

            createButtons() {
                this.variations.forEach(variation => {
                    this.keys.forEach((key, index) => {
                        const button = document.createElement('div');
                        button.classList.add('grid-item');
                        button.textContent = `${key} ${variation}`;
                        button.style.backgroundColor = this.colors[index % this.colors.length];

                        button.addEventListener('click', () => {
                            const chord = this.getChord(variation, key);
                            this.synth.triggerAttackRelease(chord, '0.5s');
                        });

                        this.container.appendChild(button);
                    });
                });
            }

            getChord(variation, key) {
                return this.chords[variation][key];
            }
        }

        const chordPlayer = new ChordPlayer();
        chordPlayer.createButtons();
    </script>
</body>
</html>
