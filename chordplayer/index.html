<!DOCTYPE html>
<html>
<head>
    <title>Chord Player</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 5px;
            padding: 5px;
        }
        .grid-item {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            cursor: pointer;
            color: black;
            font-size: 0.8em;
        }
    </style>
    <script src="https://unpkg.com/tone@14"></script>
</head>
<body>
    <div class="grid-container">
        <!-- コードボタンを配置 -->
    </div>

    <script>
        // 使用するキーの配列
        const keys = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        // コードのバリエーション（MajorとMinor）の配列
        const variations = ['Major', 'Minor'];

        // ボタンの背景色の配列
        const colors = ['pink', 'peachpuff', 'palegoldenrod', 'palegreen', 'lightblue', 'plum', 'thistle'];

        // コードの定義
        const chords = {
            Major: {
                'C': ['C4', 'E4', 'G4'],
                'C#': ['C#4', 'F4', 'G#4'],
                'D': ['D4', 'F#4', 'A4'],
                'D#': ['D#4', 'G4', 'A#4'],
                'E': ['E4', 'G#4', 'B4'],
                'F': ['F4', 'A4', 'C5'],
                'F#': ['F#4', 'A#4', 'C#5'],
                'G': ['G4', 'B4', 'D5'],
                'G#': ['G#4', 'C5', 'D#5'],
                'A': ['A4', 'C#5', 'E5'],
                'A#': ['A#4', 'D5', 'F5'],
                'B': ['B4', 'D#5', 'F#5']
            },
            Minor: {
                'C': ['C4', 'D#4', 'G4'],
                'C#': ['C#4', 'E4', 'G#4'],
                'D': ['D4', 'F4', 'A4'],
                'D#': ['D#4', 'F#4', 'A#4'],
                'E': ['E4', 'G4', 'B4'],
                'F': ['F4', 'G#4', 'C5'],
                'F#': ['F#4', 'A4', 'C#5'],
                'G': ['G4', 'A#4', 'D5'],
                'G#': ['G#4', 'B4', 'D#5'],
                'A': ['A4', 'C5', 'E5'],
                'A#': ['A#4', 'C#5', 'F5'],
                'B': ['B4', 'D5', 'F#5']
            }
        };

        // Tone.jsで使用する音声合成オブジェクトの作成
        const synth = new Tone.PolySynth().toDestination();

        // ボタンを追加するコンテナの取得
        const container = document.querySelector('.grid-container');

        // バリエーションとキーの組み合わせに対してボタンを作成する
        variations.forEach(variation => {
            keys.forEach((key, index) => {
                // ボタン要素の作成
                const button = document.createElement('div');
                button.classList.add('grid-item');
                button.textContent = `${key} ${variation}`;
                button.style.backgroundColor = colors[index % colors.length];

                // ボタンがクリックされた時の処理を追加
                button.addEventListener('click', () => {
                    // クリックされたボタンに対応するコードを取得
                    const chord = chords[variation][key];
                    // 音を鳴らす
                    synth.triggerAttackRelease(chord, '0.5s');
                });

                // コンテナにボタンを追加
                container.appendChild(button);
            });
        });
    </script>
</body>
</html>
