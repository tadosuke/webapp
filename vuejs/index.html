<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <dot-editor></dot-editor>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2/dist/vue.global.js"></script>
    <script type="module">
        import DotEditor from './components/doteditor.js';

        const app = Vue.createApp({});
        app.component('dot-editor', DotEditor);

        app.mount('#app');
    </script>    
</body>
</html>
