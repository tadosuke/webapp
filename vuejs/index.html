<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <!-- ここに子コンポーネントを追加 -->
        <!-- <dot-editor></dot-editor> -->
        <!-- <click-counter></click-counter> -->
        <number-range :min="0" :max="100" :value="0" :step="1"></number-range>
    </div>

    <script type="module">
        import * as Vue from 'https://cdn.jsdelivr.net/npm/vue@3.2/dist/vue.esm-browser.js';
        import DotEditor from './components/dot-editor.js';
        import ClickCounter from './components/click-counter.js';
        import NumberRange from './components/number-range.js';

        const app = Vue.createApp({});
        app.component('dot-editor', DotEditor);
        app.component('click-counter', ClickCounter);
        app.component('number-range', NumberRange);

        app.mount('#app');
    </script>    
</body>
</html>
